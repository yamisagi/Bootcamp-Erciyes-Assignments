<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/assignment3.css" />
    <title>Between Min - Max Search</title>
  </head>
  <body>
    <main class="container">
        <form id="form">
          <h1>Between Min - Max Search</h1>
        <label for="min">Min</label>
        <input type="number" name="min" id="min" required min="1" />
        <label for="max">Max</label>
        <input type="number" name="max" id="max" required />
        <button class="search-btn" type="submit">Show Result</button>
      </form>
      <ul id="result"></ul>
    </main>
    <script src="assignment3.js"></script>
  </body>
</html>
