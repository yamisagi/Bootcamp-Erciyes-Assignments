<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Horce Racing</title>
  </head>
  <body>
    <main class="container">
      <section class="grass">
        <button id="start-btn">START THE RACE</button>

        <div class="horses">
          <div id="horse1" class="horse">
            <img src="./assets/horse1.avif" alt="">
          </div>
          <div id="horse2" class="horse">
            <img src="./assets/horse2.png" alt="">
          </div>
          <div id="horse3" class="horse">
            <img src="./assets/horse3.avif" alt="">
          </div>
        </div>

        <div class="finish-line"></div>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
